    <main class="page landing-page">
        
        <h1 style="text-align: center;padding-top: 2%">BMI CALCULATOR</h1>
        <div class="container">
            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false">
                 <div class="form-group">
                    <label> Weight: </label>
                    <input type="number" name="" placeholder="Weight in Kg" required id="weight" class="form-control" step=".01">
                 </div>   
                 <div class="form-group">
                    <label> Height: </label>
                    <input type="number" name="" placeholder="Height in cm" required id="height" class="form-control" step=".01">
                 </div>   
                 <div>
                     <button type="submit" class="btn btn-success" onclick="getbmivalue()">CHECK BMI</button>
                 </div>
                 <div class="form-group">
                    <h4 style="margin-top: 3%"><span id="bmiv"></span> <span id="bmivalue"> </span> </h4>
                    <h4 id="weightcategory"></h4>
                 </div>   
                 
                </form>
             </div>
             <script >
                 function getbmivalue(){
                    var weight=document.getElementById('weight').value;
                    var height=document.getElementById('height').value;
                    height=height/100;
                    var newbmi = weight/(height*height);
                    document.getElementById('bmiv').innerHTML="BMI Value : ";
                    
                    var newbmi1= Number(Math.round(newbmi+"e2")+"e-2");
                    document.getElementById('bmivalue').innerHTML=newbmi1;

                    var weightcat="good";
                    if(newbmi<18){
                        weightcat="Under Weight";
                    }
                    else if(newbmi>18 && newbmi<25){
                        weightcat="Healthy";
                    }
                    else if(newbmi>25 && newbmi<30){
                        weightcat="Over Weight"
                    }
                    else if(newbmi>30 && newbmi<40){
                        weightcat="Obese"
                    }
                    else if(newbmi>40){
                        weightcat="Extremely Obese"
                    }

                    document.getElementById('weightcategory').innerHTML=weightcat;


                 }
             </script>
